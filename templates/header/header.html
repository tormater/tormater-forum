<!DOCTYPE html>
<html lang="[[ locale ]]">
<head>
    <title>[[ title ]]</title>
    <meta name="description" content="[[ $forumDescription ]]">
    <meta name="keywords" content="[[ keywords ]], tormater-forum, forum">
    <meta property="og:image" content="[[ favicon_png ]]"/>
    
    <link rel="stylesheet" href="[[ stylesheet ]]" type="text/css">
    <link rel="icon" type="image/svg+xml" href="[[ favicon_svg ]]">
    <link rel="icon" type="image/png" href="[[ favicon_png ]]">
    <link rel="shortcut icon" type="image/x-icon" href="[[ favicon ]]">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="[[ locale ]]">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    
    <script type='text/javascript'>var baseURL = "[[ $baseURL ]]";</script>
    [[ color ]]
    [[ meta ]]
</head>
<body>
  <div class="tormater-forum">
    <div id="forumheader">
      [[ header ]]
      <div id="userbar">[[ welcome ]]</div>
    </div>
    <div id="menu">[[ pages ]]</div>
    <div id="pageBar">
        <div class="pagination pagebar">[[ navigation ]]
        </div>
        <div>
            <form action="[[ searchURL ]]" method="get" class="searchform">
              <div class="searcharea">
                 [[ searchInput ]]
                <input type="text" id="searchbox" name="search" autocomplete="off" placeholder="[[ searchPlaceholder ]]" value="[[ searchText ]]"><!--
                --><button type="submit" class="searchbutton">[[ searchButton ]]</button>
              </div>
            </form>
        </div>
    </div>
    
    <div id="content">
