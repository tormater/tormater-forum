<tr>
    <td class="leftpart">
        [[ labels ]]
        <a href="[[ url ]]" class="tdttitle tdtruncate">[[ title ]]</a>
        <div class='tdinfo'>[[ startuser ]]</div>
    </td>
    <td class="tdposts">
        <center>[[ posts ]]</center>
    </td>
    <td class="tdlastpost">
        [[ user ]]
        <div class="tdinfo" title="[[ date ]]">[[ reldate ]]</div>
    </td>
</tr>
