<form action="" method="post" style="margin-bottom: 0px;">
<div class="edit_title_container">
  <input maxlength="[[ maxtitle ]]" type="text" id="editthread" name="editthread" oninput="document.getElementById('title_save').style['display'] = 'block';" value="[[ title ]]">
  <input id="title_save" type="submit" style="display:block" value="[[ submit ]]">
  <script>document.getElementById('title_save').style['display'] = 'none';</script>
</div>
</form>
